<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css"
    />
    <link
      rel="shortcut icon"
      href="./favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bol</title>
  </head>

  <body>
    <div class="container">
      <div class="col-lg-3 col-md-3 col-sm-1"></div>

      <div class="logo col-lg-6 col-md-6 col-sm-10">
        <div class="contact row">
          <div class="col-lg-2 col-md-1 col-sm-1">
            <span>
              <i class="far fa-2x fa-comments"></i>
            </span>
          </div>
          <div class="communicator col-lg-7 col-md-8 col-sm-8">
            <h3>Abhijeet</h3>
          </div>
          <div class="col-lg-2 col-md-1 col-sm-1">
            <p id="show_message">Total Member</p>
            <span class="totalmembers">
              50
            </span>
          </div>
        </div>

        <div class="chatsnew row">
          <!-- HAS ALL CHATS ADDED IN THIS DIV -->
        </div>

        <div class="send row">
          <form >
            <div class="row">
              <textarea
                rows="1"
                class="message col-lg-8 col-md-8 auto_height"
              ></textarea>
              <button class="col-lg-3 col-md-3 arrow">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
